<!DOCTYPE html>
<html>
<head>
    <title>Banker's Algorithm</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm</h1>
        <div class="form-container">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" required>

            <label for="numResources">Number of Resources:</label>
            <input type="number" id="numResources" min="1" required>

            <div id="allocationTableContainer"></div>

            <div id="maxResourceTableContainer"></div>

            <label for="availableInput">Enter Available Resources (comma-separated):</label>
            <input type="text" id="availableInput" placeholder="e.g., 3,3,2" required>

            <button onclick="generateTables()">Generate Tables</button>
            <button id="runBankersAlgorithm" style="display:none;" onclick="runBankersAlgorithm()">Run Banker's Algorithm</button>
        </div>

        <div class="results-container">
            <h2>Results:</h2>
            <div class="matrix-container" id="needMatrixContainer">
                <h3>Remaining Need Matrix:</h3>
                <table id="needMatrix">
                    <thead>
                        <tr id="needMatrixHeader"></tr>
                    </thead>
                    <tbody id="needMatrixBody"></tbody>
                </table>
            </div>
            
            <div class="matrix-container" id="availableMatrixContainer">
                <h3>Available Resources Matrix:</h3>
                <table id="availableMatrix">
                    <thead>
                        <tr id="availableMatrixHeader"></tr>
                    </thead>
                    <tbody id="availableMatrixBody"></tbody>
                </table>
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th><h3>Safe Sequence</h3></th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        
            <div id="message"></div>
